---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: produce-consume
  namespace: test-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      test-target: kafka-client-console
      test-type: readiness
  template:
    metadata:
      labels:
        test-target: kafka-client-console
        test-type: readiness
        # for example:
        # readonly - can be used in production
        # isolated - read/write but in a manner that does not affect other services
        # load - unsuitable for production because it uses significant resources
        # chaos - unsuitable for production because it injects failure modes
        #test-use:
    spec:
      containers:
      - name: producer
        image: solsson/kafka:2.4.1@sha256:79761e15919b4fe9857ec00313c9df799918ad0340b684c0163ab7035907bb5a
        env:
        - name: BOOTSTRAP
          value: bootstrap.kafka:9092
        - name: ACKS
          # -1 means use brokers' min.insync.replicas
          value: "-1"
        command:
        - /bin/bash
        - -cex
        - >
          echo "--- start $HOSTNAME $(date --iso-8601='ns' -u) ---" >> /shared/produce.tmp
          ;
          ./bin/kafka-topics.sh --bootstrap-server bootstrap.kafka.svc.cluster.local:9092 --describe --topic test-produce-consume
          ;
          tail -f /shared/produce.tmp |
          ./bin/kafka-console-producer.sh --broker-list bootstrap.kafka.svc.cluster.local:9092 --topic test-produce-consume --producer-property "acks=$ACKS"
          ;
        resources:
          limits:
            cpu: 100m
            memory: 120Mi
        volumeMounts:
        - name: config
          mountPath: /test
        - name: shared
          mountPath: /shared
      - name: consumer
        image: solsson/kafka:2.4.1@sha256:79761e15919b4fe9857ec00313c9df799918ad0340b684c0163ab7035907bb5a
        env:
        - name: BOOTSTRAP
          value: bootstrap.kafka:9092
        command:
        - /bin/bash
        - -cex
        - >
          ./bin/kafka-console-consumer.sh --bootstrap-server bootstrap.kafka.svc.cluster.local:9092 --topic test-produce-consume |
          tee /shared/consumed.tmp
          ;
        resources:
          limits:
            cpu: 100m
            memory: 140Mi
        volumeMounts:
        - name: config
          mountPath: /test
        - name: shared
          mountPath: /shared
      - name: testcase
        image: solsson/kafkacat@sha256:7a5961f861ddad53c25227511b9f36a5c13bc43296470b383be2f3e8e3a506f4
        env:
        - name: BOOTSTRAP
          value: bootstrap.kafka:9092
        command:
        - /bin/bash
        - -e
        - /test/setup.sh
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -e
            - /test/test.sh
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -e
            - /test/quit-on-nonzero-exit.sh
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: config
          mountPath: /test
        - name: shared
          mountPath: /shared
      volumes:
      - name: config
        configMap:
          name: produce-consume
      - name: shared
        emptyDir: {}
