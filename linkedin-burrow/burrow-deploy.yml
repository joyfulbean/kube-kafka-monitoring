apiVersion: apps/v1
kind: Deployment
metadata:
  name: burrow
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: burrow
  template:
    metadata:
      labels:
        app: burrow
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: burrow
        image: solsson/burrow@sha256:0ce5ecc169574a0fb57d1ac6e430fbbf406556cd6ab99f3863327e67013cb925
        ports:
        - name: api
          containerPort: 8000
        readinessProbe:
          httpGet:
            path: /burrow/admin
            port: 8000
        livenessProbe:
          httpGet:
            path: /burrow/admin
            port: 8000
        volumeMounts:
        - name: config
          mountPath: /etc/burrow
      - name: prom
        image: solsson/burrow-exporter@sha256:7db7cb4d09df51c786c338d1a60d57b02f69efed294e4db68c1c5ba04d22a3a8
        ports:
        - name: prometheus
          containerPort: 8080
        env:
        - name: BURROW_ADDR
          value: http://localhost:8000
        - name: API_VERSION
          value: "3"
        - name: METRICS_ADDR
          value: 0.0.0.0:8080
        - name: INTERVAL
          value: "30"
      - name: dashboard
        image: joway/burrow-dashboard:1.0.3@sha256:97b6a55c3fadb56c6cf46f8ed6c1497714577c9f8e589cf49b51a96107d90ec0
        env:
          - name: BURROW_BACKEND
            value: http://localhost:8000
        ports:
        - name: web
          containerPort: 80
          protocol: TCP
      volumes:
      - name: config
        configMap:
          name: burrow-config
